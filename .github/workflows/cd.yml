name: CD-Pipeline

on:
  workflow_dispatch: {}           # manual trigger
  repository_dispatch:           # triggered from CI
    types: [ci-completed]
  workflow_run:
    workflows: ["CI-CD"]         # trigger after CI workflow run
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Read the Docker image tag from CI
      - name: Get image tag from CI
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "IMAGE_TAG=${{ github.event.client_payload.image_tag }}" >> $GITHUB_ENV
      - name: Show image tag
        run: echo "Docker image to deploy: $IMAGE_TAG"

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::541320879609:role/admin-practice-role
          aws-region: ap-northeast-1

      # 4️⃣ Check if EKS exists (skip CD if not)
      - name: Check EKS cluster
        id: eks-check
        run: |
          if aws eks describe-cluster --name demo-eks-cluster --region ap-northeast-1 >/dev/null 2>&1; then
            echo "EKS_EXISTS=true" >> $GITHUB_ENV
          else
            echo "EKS_EXISTS=false" >> $GITHUB_ENV
          fi

      # 5️⃣ Deploy via ArgoCD (skipped for now)
      - name: Deploy via Argo CD
        if: env.EKS_EXISTS == 'true'
        run: |
          echo "EKS exists. ArgoCD deployment would happen here."
          echo "Image to deploy: $IMAGE_TAG"
          # Uncomment below when EKS and ArgoCD are ready
          # curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          # chmod +x argocd
          # sudo mv argocd /usr/local/bin/
          # argocd login ${{ secrets.ARGOCD_SERVER }} --grpc-web --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}
          # argocd app set demo-app-prod --image 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd/my-java-app:$IMAGE_TAG
          # argocd app sync demo-app-prod
          # argocd app wait demo-app-prod --health

      # 6️⃣ Skip deploy if no EKS
      - name: Skip deploy
        if: env.EKS_EXISTS == 'false'
        run: echo "No EKS cluster found. Skipping CD deployment. Docker image $IMAGE_TAG is ready."

